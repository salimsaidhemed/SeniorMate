{% extends "base.html" %}
{% block title %}Edit Patient - SeniorMate{% endblock %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('patients.index') }}">Patients</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit</li>
  </ol>
</nav>
{% endblock %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-header bg-warning text-dark fw-semibold">Edit Patient</div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Full Name *</label>
                <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">MR# *</label>
                <input type="text" name="mr_number" class="form-control" value="{{ patient.mr_number }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select">
                    <option value="" {% if not patient.gender %}selected{% endif %}>-- Select --</option>
                    <option value="M" {% if patient.gender == "M" %}selected{% endif %}>Male</option>
                    <option value="F" {% if patient.gender == "F" %}selected{% endif %}>Female</option>
                    <option value="O" {% if patient.gender == "O" %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" value="{{ patient.dob.strftime('%Y-%m-%d') if patient.dob else '' }}">
            </div>
            <button type="submit" class="btn btn-warning">ðŸ’¾ Update</button>
            <a href="{{ url_for('patients.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
